<!DOCTYPE html>
<html>
    <head lang="en">

        <script type="text/javascript" src="./dist/avalon.js"></script>
        <script>
avalon.component('ms-button', {
    template: '<button type="button"><span>{{@buttonText}}<slot name="aaa"></slot></span></button>',
    defaults: {
        buttonText: "button",
        onReady: function(){
            console.log('button onReady')
        }
    }
})
            var vm = avalon.define({
                $id: "test",

                arr: [1,2,3],
                $hooks:{
                    onReady: function(){
                       console.log('vm1 fire') 
                    }
                }
            });
           
        </script>
    </head>
    <body>
        <div :controller="test">
            <ul>
                <li ms-for="el in @arr">{{el}}</li>
            </ul>
            <xmp is='ms-button' ><div slot='aaa'>ddd</div></xmp>
        </div>
   
    </body>


</html>
